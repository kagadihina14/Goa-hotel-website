<!doctype html>
<html lang="en">
  <head>
    <title>Akram Resort</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <header>
        <div id="carouselWithCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="1"></li>
              <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner position-relative">
                <div class="text-center text-white banner-content position-absolute top-50 start-50 translate-middle">
                    <h5 class="mb-0">Akram Shaikh</h5>
                    <h1 class="display-1 fw-bold">Costas Vista Verde</h1>
                    <h3 class="display-6">+91 98765 43210</h3>
                </div>
              <div class="carousel-item active">
                <img src="assets/images/banner1.png" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="assets/images/banner2.png" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="assets/images/banner3.png" class="d-block w-100" alt="Slide 2">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselWithCaptions" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselWithCaptions" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
    </header>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
